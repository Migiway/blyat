<div class="header">
  <div class="left">
    <a href="/blyat"><img src="../../assets/images/logo.png" alt=""></a>
    <h2>BlyatTV</h2>
  </div>
  <div class="right">
    <p (click)="oauthSignOut()" *ngIf="userAuthData">{{userAuthData.full_name}}</p>
    <img *ngIf="!userAuthData" (click)="oauthSignIn()" src="../../assets/images/profile_pic_placeholder.png">
  </div>
</div>
<div class="clearFloat"></div>
