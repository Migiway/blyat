<div class="header">
  <div class="left">
    <a href="/blyat"><img src="../../assets/images/logo.png" alt=""></a>
    <h2>BlyatTV</h2>
  </div>
  <div class="right">
    <div (click)="oauthSignOut()" *ngIf="userAuthData" class="inline-flex">
      <p>{{userAuthData.full_name}}</p>
      <img src="../../assets/images/logo.png">
    </div>
    <img *ngIf="!userAuthData" (click)="oauthSignIn()" src="../../assets/images/profile_pic_placeholder.png">
  </div>
</div>
<div class="clearFloat"></div>
