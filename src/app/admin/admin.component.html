
<div id="success" class="success-button">Success</div>
<app-sidebar></app-sidebar>
<div class="content">

  <!-- Header start -->
  <app-header></app-header>
  <!-- Header End -->
  <div class="flex"><input id="yt" type="submit" class="yt-button" value="Ajouter a la playlist" (click)="highlightItem($event)"></div>
  <div class="part">
    <div class="search-box">
        <input #search type="text" (keyup.enter)="getVideo(search.value)">
        <input type="submit" value="" (click)="getVideo(search.value)">
    </div>
    <h2>Catégorie DashCam</h2>

    <div class="grid" *ngFor="let link of searchedVideosDash; let i = index">
      <div class="preview inline-flex">
        <iframe width="128" height="90" [src]="'https://www.youtube.com/embed/'+link.id.videoId | safe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
        <h3><a href="video-play.html">{{link.snippet.title}}</a></h3>
        <div class="flex"><input id="yt" type="submit" class="yt-button" value="Ajouter a la playlist" (click)="highlightItem($event)"></div>

      </div>
    </div>
    <div class="clearFloat"></div>
    <h2>Catégorie Drunk</h2>
    <div class="grid" *ngFor="let link2 of searchedVideosDrunk; let i = index">
      <div class="preview inline-flex">
        <iframe width="128" height="90" [src]="'https://www.youtube.com/embed/'+link2.id.videoId | safe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>

        <div class="flex"><input id="yt" type="submit" class="yt-button" value="Ajouter a la playlist" (click)="highlightItem($event)"></div>
      </div>
    </div>
    <div class="clearFloat"></div>
    <h2>Playlist Crash</h2>
    <div class="grid" *ngFor="let link3 of searchedVideosCrash; let i = index">

        </iframe>
        <h3><a href="video-play.html">{{link3.snippet.title}}</a></h3>
        <div class="flex"><input id="yt" type="submit" class="yt-button" value="Ajouter a la playlist" (click)="highlightItem($event)"></div>

      </div>
    </div>
    <div class="clearFloat"></div>
  </div>

  <!-- Footer start -->
  <app-footer></app-footer>
  <!-- footer end -->

</div>

<div class="clearFloat"></div>
