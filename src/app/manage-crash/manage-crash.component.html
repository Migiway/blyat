<div>
  <input type="text" value="Crash" #rename name="rename" (keyup.enter)="editPlaylistName(rename.value)"/>
</div>

<div class="grid" *ngFor="let link of Crash.items; let i = index">
  <div class="preview">
    <img width="128" height="90" [src]="link.snippet.thumbnails.default.url"/>
    <input id="yt" type="submit" name="delete" class="yt-button" (click)="deleteVideo(link.id)">

  </div>
  <div class="data">
    <h3>{{link.snippet.title}}</h3>
    <!--<div class="category"><span class="icon"></span> <a href="#">Tag name</a>, <a href="#">Tag</a></div>-->
  </div>
</div>
<div class="clearFloat"></div>
